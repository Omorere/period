<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GET DETAILS DISPLAY IN <table>
    </table></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!--Code to get multiple students and display them in a table-->
    <div id="container">
      <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="Name"/></div>
      <div class="input">Age: <input id="age" type="date" placeholder="Age"/></div>
      <div class="input">Student No: <input id="number" type="number" placeholder="number"/></div>
      <div class="input">Score: <input id="grade" type="number" placeholder="Score"/></div>


      <button id="entry">Input entry</button>
    </div>
    <table id="display">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Student Number</th>
        <th>Score</th>

      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
